set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

setw -g mode-keys vi
set -g mouse on

set -g pane-active-border-fg white
set -g pane-active-border-bg brightred

set -g status-position top
set -g status-style fg=white,bg=white
set -g status-left-length 30
set -g status-left '#[fg=magenta]#h #[fg=blue]###S #[fg=green][#I:#P] '
set -g status-right '#{prefix_highlight}#[bg=white] #[fg=green,bold]ğŸ“… %Y-%m-%d(%a) ğŸ• %H:%M'

setw -g window-status-style fg=black,bg=default
setw -g window-status-current-style fg=white,bg=brightred

set -g set-titles on
set -g set-titles-string '#W'

if 'which -s reattach-to-user-namespace' 'set -g default-command "reattach-to-user-namespace -l $SHELL"'

run '~/.tmux/plugins/tpm/tpm'
